<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context of this keyword</title>
    <script>

        // console.log(window); //window object
        // console.log(this); // this object

        // console.log(window == this);
        // console.log(window === this);

        var studentObj = {
            Name: 'Azizur Rahman',
            Role: 100
        }

        var studentObj2 = {
            Name: 'Masud Ahmed',
            Role: 101
        }

        function printStudent(a, b, context) {
            console.log(this);
            console.log(a, b, context);
            return this.Name;
        }

        printStudent(10, 20, "window");
        // console.log(printStudent());

        printStudent.call(studentObj, 100, 200, "call with studentObj");
        printStudent.call(studentObj2, 250, 450, "call with studentObj2");

        const func = printStudent.bind(studentObj);
        console.warn('is after bind');
        func(500, 1000, "call with bind");

        printStudent.apply(studentObj, [450, 550, "call with apply"])

    </script>
</head>

</body>

</html>
